<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveless | Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="images/logo.svg" alt="the logo image " class="logo">

        <nav id="nav">
            <ul>
                <li id="close-container"><a href="#"><img src="images/close.svg" alt="close icon" id="close-icon"
                            class="nav-link"></a>
                </li>
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Features</a></li>
                <li><a href="#" class="nav-link">Reviews</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <button>Download Now</button>
            <img src="images/menu.svg" alt="menu icon" id="menu-icon">
        </div>
    </header>

    <main>


        <section class="trusted">
            <div class="trusted__upper container">
                <h2>
                    Trusted by Thousands
                    <span>to Get Things Done</span>
                </h2>

                <div class="stats">
                    <div class="stat">
                        <p class="stat-counter">
                            <span id="app-counter">
                                0
                            </span>
                            K+
                        </p>
                        <p class="stat-title">app downloads</p>
                    </div>
                    <div class="stat">
                        <p class="stat-counter">
                            <span>
                                10
                            </span>
                            M+
                        </p>
                        <p class="stat-title">tasks completed</p>
                    </div>
                    <div class="stat">
                        <p class="stat-counter">
                            <span>
                                200
                            </span>
                            K+
                        </p>
                        <p class="stat-title">goals accomplished</p>
                    </div>
                </div>
            </div>

            <div class="logos">
                <div class="trusted__lower container">
                    <img src="images/Jiggle Logo.svg" alt="">
                    <img src="images/Symtric Logo.svg" alt="">
                    <img src="images/Wishelp Logo.svg" alt="">
                    <img src="images/Resecurb Logo.svg" alt="">
                    <img src="images/Welytics Logo.svg" alt="">
                    <img src="images/Border Logo.svg" alt="">
                </div>
                <!-- <div class="trusted__lower container">
                    <img src="images/Jiggle Logo.svg" alt="">
                    <img src="images/Symtric Logo.svg" alt="">
                    <img src="images/Wishelp Logo.svg" alt="">
                    <img src="images/Resecurb Logo.svg" alt="">
                    <img src="images/Welytics Logo.svg" alt="">
                    <img src="images/Border Logo.svg" alt="">
                </div> -->

            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>

</html>
